{% extends "layout.html" %}

{% block title %}Uusi matkasuunnitelma{% endblock %}

{% block content %}
<h2>Uusi matkasuunnitelma</h2>
<form action="/create_item" method="post">
  <p>
    Matkakohde: <br />
    <input type="text" name="destination" maxlength="50" required />
  </p>
  <p>
    Matkan ajankohta: <br />
    <input type="date" name="start_date" size="8" min="2026-01-01" required/>
    -
    <input type="date" name="end_date" size="8" min="2026-01-01" required/>
  </p>

  {% for class in classes %}
  <p>
      {{ class }}: <br />
      <select name="classes">
        <option value="">(valitse)</option>
      {% for option in classes[class] %}
        <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endfor %}
      </select> 
  </p>
  {% endfor %}
  <p>
    Suunnitelma <br />
    <textarea name="description" rows="8" cols="60" placeholder="Kirjoita tähän listaus matkasi aktiviteeteista" maxlength="2000" required></textarea>
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Luo matkasuunnitelma" />
</form>
{% endblock %}
