<!DOCTYPE html>
<html>

<head>
  <title>Uusi matkasuunnitelma</title>
</head>

<body>
    <h1>Uusi matkasuunnitelma</h1>
  <form action="/create_item" method="post">
    <p>
      Matkakohde: <br />
      <input type="text" name="destination" maxlength="50" required />
    </p>
    <p>
      Matkan ajankohta: <br />
      <input type="date" name="start_date" size="8" required/>
      <input type="date" name="end_date" size="8" required/>
    </p>
    {% for class in classes %}
    <p>
        {{ class }}: <br />
        <select name="classes">
          <option value="">(valitse)</option>
        {% for option in classes[class] %}
          <option value="{{ class }}:{{ option }}">{{ option }}</option>
        {% endfor %}
        </select> 
    </p>
    {% endfor %}
    <p>
      Suunnitelma <br />
      <textarea name="description" rows="8" cols="60" placeholder="Kirjoita tähän listaus matkasi aktiviteeteista" maxlength="2000" required></textarea>
    </p>
    <input type="submit" value="Luo matkasuunnitelma" />
  </form>
</body>

</html>
