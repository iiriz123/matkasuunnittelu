{% extends "layout.html" %}

{% block title %}Kirjaudu sisään{% endblock %}

{% block content %}
<h2>Luo tunnus</h2>

<form action="/register" method="post">
  <p>
    <label for="username">Tunnus</label>: <br />
    <input type="text" name="username" id="username" value="{{ filled.username }}" minlength="3" maxlength="30" pattern="^\S+$" title="Käyttäjätunnus ei saa sisältää välilyöntejä." required/>
  </p>
  <p>
    <label for="password1">Salasana</label>: <br />
    <input type="password" name="password1" id="password1" minlength="8" maxlength="60" required />
  </p>
  <p>
    <label for="password2">Salasana uudestaan</label>: <br />
    <input type="password" name="password2" id="password2" required/>
  </p>

  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="{{ category }}">
    {{ message }}
  </div>
  {% endfor %}

  <input type="submit" value="Luo tunnus" />
</form>
{% endblock %}
