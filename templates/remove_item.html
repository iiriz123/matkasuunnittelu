{% extends "layout.html" %}

{% block title %}Matkasuunnitelman poisto{% endblock %}

{% block content %}
<h2>{{ item.destination }}</h2>
<h3>Matkasuunnitelman poisto</h3>
<p>Haluatko varmasti poistaa tämän suunnitelman?</p>
<form action="/remove_item/{{ item.id }}" method="post">
  <input type="submit" name="remove" value="Poista suunnitelma">
  <input type="submit" name="back" value="Palaa takaisin">
</form>
{% endblock %}
