<!DOCTYPE html>
<html>

<head>
  <title>Matkasuunnitelman muokkaus</title>
</head>

<body>
    <h1>Suunnitelman muokkaus</h1>
  <form action="/update_item" method="post">
    <p>
      Matkakohde: <br />
      <input type="text" name="destination" value="{{ item.destination }}" maxlength="50" required />
    </p>
    <p>
      Matkan ajankohta: <br />
      <input type="date" name="start_date" size="8" value="{{ item.start_date }}"/>
      <input type="date" name="end_date" size="8" value="{{ item.end_date }}"/>
    </p>
    {% for class in all_classes %}
    <p>
        {{ class }}: <br />
        <select name="classes">
            <option value="">(valitse)</option>
        {% for option in all_classes[class] %}
            {% if classes[class] == option %}
                <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
            {% else %}
                <option value="{{ class }}:{{ option }}">{{ option }}</option>
            {% endif %}
        {% endfor %}
        </select> 
    </p>
    {% endfor %}
    <p>
      Suunnitelma <br>
      <textarea name="description" rows="8" cols="60" maxlength="2000" required>{{ item.description }}  </textarea>
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <input type="submit" value="Päivitä matkasuunnitelma" />
  </form>
</body>

</html>
